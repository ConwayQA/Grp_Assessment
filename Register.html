<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
        <legend>Register new user</legend>
        <ol>
          <li>
            <label for="username" type="">Username:</label>
            <input id="username" name="username" type="text" />
          </li>
          <li>
            <label for="firstName" type="">First Name:</label>
            <input id="firstName" name="firstName" type="text" />
          </li>
          <li>
            <label for="lastName">Last Name:</sp></label>
            <input id="lastName" name="lastName" type="text" />
          </li>
          <li>
            <label for="email">E-Mail:</sp></label>
            <input id="email" name="email" type="email" />
          </li>
          <li>
            <label for="password">Password</label>:</sp>
            <input id="password" name="password" type="password" />
          </li>
          <li>
            <label for="phoneNr">Phone Number:</sp></label>
            <input id="phoneNr" name="phoneNr" type="text" />
          </li>

          <button id="buttCreateUser">Create User</button>
          <script src="./createUserArray.js"></script>

        </ol>
  </body>
</html>
